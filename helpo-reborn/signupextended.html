<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Select2 CSS & JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Flag Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">



    <link rel="stylesheet" href="./css/main.css">
    <title>HELPO</title>
</head>

<body>

    <!-- Header (navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light helpoNavbar">
        <a class="navbar-brand" href="./index.html">
            <img src="./img/logo.png" alt="Logo" style="max-height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link text-light" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="./aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#registerModal">Sign Up</a>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Complete Your Profile</h2>
    
                <!-- Extended Signup Form -->
                <form action="/complete-profile" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="countryCode">Country Code <sup class="text-danger font-weight-bold">*</sup> </label>
                            <select class="form-control" id="countryCode" name="countryCode" required>
                                <option data-flag="us" value="+1">+1 (United States of America - USA)</option>
                                <option data-flag="gb" value="+44">+44 (United Kingdom-UK)</option>
                                <option data-flag="ca" value="+1">+1 (Canada-CA)</option>
                                <option data-flag="au" value="+61">+61 (Australia-AU)</option>
                                <option data-flag="bd" value="+880">+880 (Bangladesh-BD)</option>
                                
                            </select>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileTitle">Profile Title</label>
                        <input type="text" class="form-control" id="profileTitle" name="profileTitle" placeholder="e.g. Web Developer & Designer" required>
                    </div>
    
                    <div class="form-group text-center">
                        <label>Profile Image</label>
                        <div class="border rounded-circle d-inline-block position-relative" style="width: 100px; height: 100px; overflow: hidden;">
                            <img src="./img/usernoimage.png" alt="Profile Placeholder" class="w-100" id="imagePreview">
                            <label class="position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                <input type="file" style="display: none;" id="profileImage" name="profileImage" onchange="previewImage(event)">
                                <span class="btn btn-primary">Upload</span>
                            </label>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 helpoFooter">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <h4>
                    <img src="./img/logo.png" alt="Logo" style="max-height: 30px; vertical-align: middle;">
                    
                </h4>
                <p>
                    Connecting seekers and helpers across the world.
                </p>
            </div>
            <div class="col-md-6">
                <ul class="list-unstyled float-right">
                    <li><a href="#" class="text-white">Terms & Conditions</a></li>
                    <li><a href="#" class="text-white">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </div>
    </footer>
    

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content helpoModal">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Registration form goes here -->
                    <form>
                        <div class="form-group">
                            <label for="emailModal">Email</label>
                            <input type="email" class="form-control" id="emailModal" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordModal">Password</label>
                            <input type="password" class="form-control" id="passwordModal" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPasswordModal">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPasswordModal" required>
                        </div>
                        <div class="form-group mb-3 text-center"> <!-- Added text-center for horizontal centering of text and radio buttons -->
                            <label>What would you like to do?</label><br>
                            <div class="btn-group btn-group-toggle justify-content-center" data-toggle="buttons"> <!-- Added justify-content-center for horizontal centering of buttons -->
                                <label class="btn btn-help">
                                    <input type="radio" name="helpOptions" id="option1" autocomplete="off"> I want to Help
                                </label>
                                <label class="btn btn-need">
                                    <input type="radio" name="helpOptions" id="option2" autocomplete="off"> I need Help
                                </label>
                            </div>
                        </div>
                        
                        <div class="text-center"> <!-- Added a container div with text-center to center the button -->
                            <button type="button" class="btn spectacularBtn">Sign Up</button>
                        </div>
                        

                        <div class="social-login mt-3">
                            <button type="button" class="btn fbBtn btn-block mb-2" >
                                <img src="./img/fblogo.png" alt="Facebook Logo" class="social-icon"> Signup with Facebook
                            </button>
                            
                            <button type="button" class="btn googleBtn btn-block">
                                <img src="./img/googlelogo.png" alt="Google Logo" class="social-icon"> Signup with Google
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content helpoModal">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Login form goes here -->
                    <form>
                        <div class="form-group">
                            <label for="emailLogin">Email</label>
                            <input type="email" class="form-control" id="emailLogin" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordLogin">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" required>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-4 d-flex justify-content-end"> <!-- Added d-flex and justify-content-center here -->
                                <button type="submit" class="btn spectacularBtn mb-3">Login</button>
                            </div>
                            <div class="col-md-4 d-flex align-items-center justify-content-start"> <!-- Added justify-content-center here -->
                                <a href="#" class="white-link text-center">Forgot Password?</a>
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                        
                        
                        
                        

                        <!-- Social login buttons -->
                        <div class="social-login">
                            <button type="button" class="btn fbBtn btn-block mb-2" >
                                <img src="./img/fblogo.png" alt="Facebook Logo" class="social-icon"> Login with Facebook
                            </button>
                            
                            <button type="button" class="btn googleBtn btn-block">
                                <img src="./img/googlelogo.png" alt="Google Logo" class="social-icon"> Login with Google
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap's JS and Popper.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        $("#countryCode").select2({
            placeholder: "Select Country Code",
            allowClear: true,
            templateResult: formatCountryCode,
            templateSelection: formatCountryCode
        });

        function formatCountryCode (country) {
            if (!country.id) { return country.text; }
            var $country = $(
                '<span class="flag-icon flag-icon-' + $(country.element).data('flag') + '"></span>' +
                '<span class="flag-text">' + country.text + '</span>'
            );
            return $country;
        };


    
        // Function to preview image before uploading
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('imagePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
